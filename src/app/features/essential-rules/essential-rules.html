<div class="mb-6">
  <a
    [routerLink]="['/']"
    class="inline-flex items-center gap-2 text-xs font-semibold uppercase tracking-widest hover:opacity-80 transition"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Retour
  </a>
</div>

<img
  src="/images/regles_essentielles_jeux_francophonie.png"
  class="cursor-zoom-in max-w-full"
  (click)="isOpen = true"
/>

@if (isOpen) {
  <div
    class="fixed inset-0 z-50 bg-black/90 flex items-center justify-center"
    (click)="isOpen = false"
  >
    <img
      src="/images/regles_essentielles_jeux_francophonie.png"
      class="max-w-[95vw] max-h-[95vh] object-contain"
      (click)="$event.stopPropagation()"
    />
  </div>
}
