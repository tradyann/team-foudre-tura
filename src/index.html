<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Foudre - Tour</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- ðŸ”‘ Apply theme BEFORE CSS / Angular -->
  <script>
    (function () {
      const lsTheme = localStorage.getItem('theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      let theme = 'light';
      if (lsTheme) {
        theme = lsTheme;
      } else if (systemDark) {
        theme = 'dark';
      }

      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <!-- ðŸ”— Preconnect to important origins -->
  <!-- <link rel="preconnect" href="https://www.foudre.org" crossorigin> -->

  <!-- ðŸŽ¨ Preload global CSS (non-blocking, anti-FOUC) -->
  <link
    rel="preload"
    href="/styles.css"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'">

  <!-- ðŸ§¯ Fallback if JS is disabled -->
  <noscript>
    <link rel="stylesheet" href="/styles.css">
  </noscript>

</head>
<body>
  <app-root></app-root>
</body>
</html>
