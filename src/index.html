<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Foudre â€“ Tour</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ðŸ”‘ Apply theme immediately -->
  <script>
    (function () {
      const t = localStorage.getItem('theme');
      if (t) document.documentElement.setAttribute('data-theme', t);
    })();
  </script>

  <!-- ðŸ§± CRITICAL: hide Angular root before CSS + JS -->
  <style>
    app-root {
      visibility: hidden;
    }
  </style>

  <!-- ðŸŽ¨ CSS (blocking, SPA-friendly) -->
  <link rel="stylesheet" href="/styles.css">

</head>
<body>

  <!-- Optional skeleton (visible instead of flash) -->
  <div id="boot-skeleton">
    <div style="height:100vh;background:#0f172a"></div>
  </div>

  <app-root></app-root>

  <script>
    // Reveal Angular only when everything is ready
    window.addEventListener('load', () => {
      document.getElementById('boot-skeleton')?.remove();
      document.querySelector('app-root').style.visibility = 'visible';
    });
  </script>

</body>
</html>
